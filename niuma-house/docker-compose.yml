version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: niuma-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: niuma_house
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: niuma-redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: niuma-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

volumes:
  mysql_data:
